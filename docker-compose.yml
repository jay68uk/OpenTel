services:
  opentel.api:
    image: opentel.api
    restart: always
    build:
      context: .
      dockerfile: OpenTel.Api/Dockerfile
    environment:
      ConnectionStrings__BooksDb: Host=books.db;Port=5432;Database=BooksDb;Username=postgres;Password=postgres
      ConnectionStrings__RabbitMq: amqp://guest:guest@rabbitmq:5672/
      OTLP_Endpoint: http://otel-collector:4317
    ports:
      - "8080:8080"
    depends_on:
      - books.db
      - rabbitmq

  consumer.service:
    image: opentel.consumer
    restart: always
    build:
      context: .
      dockerfile: OpenTel.Consumer/Dockerfile
    environment:
      ConnectionStrings__RabbitMq: amqp://guest:guest@rabbitmq:5672/
      OTLP_Endpoint: http://otel-collector:4317
    ports:
      - "8082:8080"
    depends_on:
      - rabbitmq

  books.db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: BooksDb
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  jaeger:
    image: jaegertracing/all-in-one:1.58.0
    ports:
      - "16686:16686"

  prometheus:
    image: prom/prometheus:v2.53.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  
  loki:
    image: grafana/loki:2.7.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
  
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otel/config.yaml
      - ./log:/log/otel
    command: --config /etc/otel/config.yaml
    environment:
      JAEGER_ENDPOINT: "jaeger:4317"
    ports:
      - "8889:8889"   # Prometheus metrics exporter (scrape endpoint)
      - "13133:13133" # health_check extension
      - "55679:55679" # ZPages extension
      - "4317:4317"   # OTLP Receiver
    depends_on:
      - jaeger
      - prometheus
      - loki
  
  grafana:
    image: grafana/grafana:10.4.4
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    ports:
      - "3000:3000"